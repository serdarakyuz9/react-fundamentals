<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>

  <!-- ðŸ¨ add React and ReactDOM on the page.
       ðŸ’° Here are script tags that'll do the job: -->

  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root')

    const helloElement = React.createElement('span', {}, 'Hello')
    const worldElement = React.createElement('span', {}, 'World')

    const reactElement = React.createElement(
      'div',
      {
        className: 'container',
      },
      helloElement,
      ' ',
      worldElement,
    )

    // Create a root.
    const root = ReactDOM.createRoot(rootElement)

    // Initial render
    root.render(reactElement)
  </script>
</body>
